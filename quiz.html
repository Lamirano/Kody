<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="quiz.css" rel="stylesheet">
    <script defer src="quiz.js"></script>
    <title>Quiz App</title>
</head>
<body>
    <div class="container" id="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>

            </div>
        </div>
        <div id="scoreboard" class="hide">
            
            <h2 id="score-title">Finálne skóre :</h2>
            <h3 id="score"></h3>
            
            
        </div>

        <div class="controls">
            <button id="start-btn" class="start-btn btn">Spustenie kontrolných otázok</button>
            <button id="next-btn" class="next-btn btn hide">Daľšia otázka</button>
            <button id="hodnotenie" class="hodnotenie-btn btn hide" onclick="Hodnotenie()">Vyhodnotenie</button>
            <button id="koniec" class="koniec-btn btn hide" onclick="show()">Kliknite na ukončenie lekcie</button>
        </div>
    </div>
    <h3 class="hide" id="headerkonec">Koniec lekcie</h3>
</body>
</html>
